<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Iniciar Sesión</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="formularioLogin">
            <ion-item>
              <ion-label position="floating">Correo</ion-label>
              <ion-input formControlName="nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input formControlName="contraseña" type="password"></ion-input>
            </ion-item>
          </form>
          <br>
          <ion-button (click)="ingresar()">
            Ingresar
          </ion-button>
        </ion-card-content>
      </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="secondary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">Registrarse</ion-button>
      
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/contra']">¿Has olvidado tu contraseña?</ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-footer>
